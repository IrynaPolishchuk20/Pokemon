<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./img/sticker-png-pokemon-go-pokemon-x-and-y-pikachu-pokeball-3d-computer-graphics-sphere-thumbnail.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <div class="container">
        <h1>🔍 Пошук карток покемонів</h1>
        <div class="row">
            <input class="col-5" type="text" id="searchInput" placeholder="Введи ім’я покемона (англійською)">
            <select class="col-3" id="typeInput">
                <option value="">Усі типи</option>
                <option value="Fire">🔥 Вогонь</option>
                <option value="Water">💧 Вода</option>
                <option value="Grass">🌿 Трава</option>
                <option value="Electric">⚡ Електрика</option>
                <option value="Psychic">🧠 Психічний</option>
                <option value="Darkness">🌑 Темрява</option>
                <option value="Metal">🛡️ Метал</option>
                <option value="Dragon">🐉 Дракон</option>
                <option value="Fairy">✨ Фея</option>
                <option value="Colorless">🎨 Безбарвний</option>
                <option value="Fighting">🥊 Бойовий</option>
              </select>
            <button class="col-2" onclick="searchPokemon()">Знайти</button>
        </div>

        <div class="row">
            <div class="card" id="result"></div>
            <img src="./img/675-6751704_illustration-for-article-titled-pokmon-let-pokemon-go.png" alt="">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>   
    <script src="./js/main.js"></script>
</body>
</html>
